<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="your-integrity-hash" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="wrapper">
        <i class="fa-solid fa-arrow-left button" id="prev"></i>
        <div class="image-container">
            <div class="carousel">
            <img src="images/food1.png" alt="">
            <img src="images/food2.png" alt="">
            <img src="images/food3.png" alt="">
            <img src="images/food4.png" alt="">
        </div>
        </div>
        <i class="fa-solid fa-arrow-right button" id="next"></i>
    </section>
    
</body>
</html>
